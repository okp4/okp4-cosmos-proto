version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/community/neoeinstein-prost:v0.2.3
    out: src/gen
    opt:
      - extern_path=.cosmos=cosmos_sdk_grpc_client::cosmos
  - plugin: buf.build/community/neoeinstein-tonic:v0.3.0
    out: src/gen
    opt:
      - extern_path=.cosmos=cosmos_sdk_grpc_client::cosmos
  - plugin: prost-crate
    out: src/gen
    strategy: all
    opt:
      - no_features
