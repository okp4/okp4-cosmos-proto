version: v1
managed:
  enabled: true
plugins:
  - remote: buf.build/prost/plugins/prost:v0.2.1-1
    out: src
    opt:
      - compile_well_known_types
      - extern_path=.tendermint=::tendermint_proto
  - remote: buf.build/prost/plugins/tonic:v0.2.1-1
    out: src
    opt:
      - compile_well_known_types
      - extern_path=.tendermint=::tendermint_proto
  - remote: buf.build/prost/plugins/crate:v0.3.1-1
    out: src
    opt:
      - no_features